<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Centro Color{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <!-- Aquí va el código de estilos -->
        <style>
            html, body {
                height: 100%; /* Asegura que el body use toda la altura disponible */
                margin: 0; /* Elimina márgenes por defecto */
                display: flex;
                flex-direction: column; /* Hace que los hijos del body se apilen verticalmente */
            }
    
            main {
                flex: 1; /* El contenido principal ocupa todo el espacio disponible */
            }
        </style>
    </head>
    
<body>
    {% include 'components/header.html' %}
    {% include 'components/navbar.html' %}

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    {% include 'components/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</body>
</html>
