<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Centro Color</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'components/header.html' %}


    <!-- Navbar -->
    {% include 'components/navbar.html' %}


    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <!-- Formulario de login -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
    
                <!-- Campo de usuario -->
                <div class="mb-3">
                    <label for="id_username" class="form-label float-md-start">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
    
                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="id_password" class="form-label float-md-start">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
    
                <!-- Botón de envío -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
            </form>
    
            <!-- Enlace para usuarios que olvidaron la contraseña -->
            <div class="mt-3 text-center">
                <a href="{% url 'password_reset' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
    
            <!-- Enlace para registrarse -->
            <div class="mt-3 text-center">
                <a href="{% url 'register' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </main>
    

    <!-- Footer -->
    {% include 'components/footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</body>

</html>
