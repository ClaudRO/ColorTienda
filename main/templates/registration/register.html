

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Centro Color</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="py-3" style="background-color: #A7D3FA">
        <div class="container d-flex justify-content-between align-items-center" style="color: white;">
            <div>
                <a href="#" class="text-light mx-1"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/centrocolorsantodomingo?igsh=MW1xNGtsajczaHVzbQ%3D%3D" target="_blank"
                    class="text-light mx-1"><i class="bi bi-instagram"></i></a>
            </div>
            <div class="text-center flex-grow-1">
                <h5 class="m-0">Centro Color</h5>
            </div>
            <div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">Registro de Usuario</h1>

                <!-- Campo de nombre de usuario -->
                <div class="mb-3">
                    <label for="id_username" class="form-label float-md-start">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>

                <!-- Campo de correo electrónico -->
                <div class="mb-3">
                    <label for="id_email" class="form-label float-md-start">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>

                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label float-md-start">Contraseña</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" required>
                </div>

                <!-- Campo de confirmación de contraseña -->
                <div class="mb-3">
                    <label for="id_password2" class="form-label float-md-start">Confirma tu Contraseña</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" required>
                </div>

                <!-- Botón de envío -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
            </form>
        </div>
    </main>
 <!-- Footer -->
 {% include 'components/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</body>

</html>
